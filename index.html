<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 200px; }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>Simple E-Commerce System</h1>
    <div class="container" id="products">
        <!-- Products will be added dynamically -->
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>
    
    <script>
        const products = [
            { id: 1, name: "Product A", price: 10.99 },
            { id: 2, name: "Product B", price: 15.49 },
            { id: 3, name: "Product C", price: 7.99 }
        ];
        
        const cart = [];
        
        function renderProducts() {
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";
            products.forEach(product => {
                productContainer.innerHTML += `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price.toFixed(2)}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            renderCart();
        }
        
        function renderCart() {
            const cartList = document.getElementById("cart-list");
            const totalElement = document.getElementById("total");
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
                total += item.price;
            });
            totalElement.textContent = total.toFixed(2);
        }
        
        function checkout() {
            alert("Thank you for your purchase! Your total is $" + document.getElementById("total").textContent);
        }
        
        renderProducts();
    </script>
</body>
</html>
